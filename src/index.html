<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/src/cartas/AC.png" type="image/x-icon">
    <link rel="stylesheet" href="/build/style.css" />
    <title>Blackjack</title>
  </head>
  <body class="m-0 bg-green-900 text-white">
    <header class="text-4xl bg-black text-white font-bold p-6 text-center">Blackjack</header>

    <div class="container mx-auto flex flex-col my-3 justify-center">
      <div id="divBotones"  class="text-center">
        <button  id="btnNuevo" class="btn-bj bg-red-700 hover:bg-red-500">Nuevo juego</button>
        <button disable="disabled" id="btnPedir" class="btn-bj bg-cyan-700 hover:bg-cyan-500">Pedir carta</button>
        <button disabled="disabled" id="btnDetener" class="btn-bj bg-cyan-700 hover:bg-cyan-500">Detener</button>
      </div>
    </div>

    <!-- Fin div botones -->

    <div class="flex flex-row mx-auto items-center" id="bigDiv">
      <div class="container mx-auto p-6">
        <div class>
          <div class="flex flex-col">
            <h1>Jugador - <small id="small-player">0</small></h1>
    
            <div class="flex my-16 divCartas" id="jugador-cartas">
    
    
            </div>
          </div>
        </div>
    
        <div class="">
          <div class="flex flex-col">
            <h1>Computadora - <small>0</small></h1>
    
            <div class="flex my-16 divCartas" id="computadora-cartas">
    
            </div>
          </div>
        </div>
      </div>


      <div class="w-full flex items-center justify-center">
        <div id="mensaje">
          <!-- <p class="texto">Ha habido un empate...</p> -->
          
        </div>
      </div>

    </div>

    

    <script src="/js/index-min.js"></script>

  </body>
</html>
